<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Upload</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animation */
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .box {
            width: 380px;
            padding: 30px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: center;
            opacity: 0;
            animation: fadeSlideIn 0.6s ease-out forwards;
        }

        h2 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 10px;
            color: #202124;
        }

        p {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 25px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #dadce0;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #1a73e8;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Secure File Upload</h2>
        <p>Files are encrypted using AES before storage</p>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload File</button>
        </form>
    </div>

</body>
</html>
